<html>
  <head>
    <title>浏览器调试方法</title>
  </head>

  <body>
    <ul>
      <li>元素检查器</li>
      <li>js断点</li>
      <li>
        js在控制台实时运行
        <pre>
        var element = document.getElementById('span2');  
        // 获取元素的计算样式  
        var computedStyle = window.getComputedStyle(element);  
        // 打印元素的width属性  
        console.log(computedStyle.boxSizing);
        </pre>
      </li>
      
    </ul>
  </body>
</html>
