<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的HTML编辑器</title>
<link rel=stylesheet href="./node_modules/codemirror/lib/codemirror.css">
<link rel=stylesheet href="./node_modules/codemirror/doc/docs.css">
<script src="./node_modules/codemirror/lib/codemirror.js"></script>
<script src="./node_modules/codemirror/mode/xml/xml.js"></script>
<script src="./node_modules/codemirror/mode/javascript/javascript.js"></script>
<script src="./node_modules/codemirror/mode/css/css.js"></script>
<script src="./node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="./node_modules/codemirror/addon/edit/matchbrackets.js"></script>

<script src="./node_modules/codemirror/doc/activebookmark.js"></script>
</head>

<body>
<textarea id="myTextArea"></textarea>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("myTextArea"), {
        lineNumbers: true, // 显示行号
        mode: "htmlmixed", // 使用HTML模式
        theme: "default" // 使用默认主题，你也可以根据需要选择其他主题
    });
</script>
</body>

</html>
