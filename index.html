<html>

<head>
    <meta charset="utf-8">
<title>H5从入门到出坑</title>
</head>
<body>
<div class="container">
    <div class="menu">
        <ul>
            <li target="chapter1">文档流</li>
            <li target="chapter2">标签分类</li>
            <li target="chapter3">css属性</li>
            <li target="chapter4">列表布局</li>
            <li target="chapter5">调试方法</li>
        </ul>
    </div>
    <div class="content">
        <iframe id="content" src="chapter/chapter1.html" name="chapter1"> </iframe>
    </div>
</div>
<style>
    .container{
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        height: 100%;
    }
    .menu{
        display: inline-block;
        width: 150px;
    }
    .content{
        width: calc(100% - 150px);
        display:inline-block;
    }
    #content{
        width: 100%;
        height: 100%;
    }
</style>
<script>
   var ulElement = document.querySelector('.menu ul');
   ulElement.addEventListener('click',(event)=>{
        let target = event.target.getAttribute('target');
        document.querySelector('#content').src= 'chapter/'+target+'.html';
   });
</script>
</body>
</html>
